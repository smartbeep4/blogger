services:
  - type: web
    name: interactive-blog
    env: python
    buildCommand: pip install -r requirements.txt
    startCommand: gunicorn your_application.wsgi:application
    envVars:
      - key: DATABASE_URL
        sync: false
      - key: SECRET_KEY
        generateValue: true
      - key: GEMINI_API_KEY
        sync: false
      - key: FLASK_ENV
        value: production
      - key: PYTHON_VERSION
        value: 3.12.7
