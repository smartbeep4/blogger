<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% if post %}Edit Post{% else %}New Post{% endif %} - Interactive Blog</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/alpinejs@3.x.x/dist/cdn.min.js" defer></script>
    <!-- Quill.js -->
    <link href="https://cdn.quilljs.com/1.3.6/quill.snow.css" rel="stylesheet">
    <script src="https://cdn.quilljs.com/1.3.6/quill.js"></script>
</head>
<body class="bg-gray-50 theme-light" x-data="editorApp()">
    <!-- Navigation -->
    <nav class="bg-white shadow">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
            <div class="flex justify-between h-16">
                <div class="flex">
                    <div class="flex-shrink-0 flex items-center">
                        <h1 class="text-xl font-bold text-gray-900">Post Editor</h1>
                    </div>
                </div>
                <div class="flex items-center space-x-4">
                    <button @click="preview = !preview"
                            class="bg-gray-500 hover:bg-gray-700 text-white px-4 py-2 rounded-md text-sm font-medium">
                        {{ 'Edit' if preview else 'Preview' }}
                    </button>
                    <button @click="saveDraft()"
                            class="bg-blue-600 hover:bg-blue-700 text-white px-4 py-2 rounded-md text-sm font-medium">
                        Save Draft
                    </button>
                    <button @click="publishPost()"
                            class="bg-green-600 hover:bg-green-700 text-white px-4 py-2 rounded-md text-sm font-medium">
                        Publish
                    </button>
                    <a href="{{ url_for('main.dashboard') }}"
                       class="text-gray-500 hover:text-gray-700 px-3 py-2 rounded-md text-sm font-medium">
                        Dashboard
                    </a>
                </div>
            </div>
        </div>
    </nav>

    <div class="max-w-6xl mx-auto py-6 sm:px-6 lg:px-8">
        <!-- Flash Messages -->
        {% with messages = get_flashed_messages(with_categories=true) %}
            {% if messages %}
                {% for category, message in messages %}
                    <div class="mb-4 p-4 rounded-md {% if category == 'danger' %}bg-red-50 text-red-700{% else %}bg-green-50 text-green-700{% endif %}">
                        {{ message }}
                    </div>
                {% endfor %}
            {% endif %}
        {% endwith %}

        <!-- Auto-save indicator -->
        <div x-show="autoSaveStatus" x-text="autoSaveStatus"
             class="fixed top-20 right-4 bg-blue-500 text-white px-4 py-2 rounded-md shadow-lg z-50">
        </div>

        <!-- Editor/Preview Toggle -->
        <div x-show="!preview" class="space-y-6">
            <!-- Title Input -->
            <div>
                <label for="title" class="block text-sm font-medium text-gray-700">Post Title</label>
                <input type="text" id="title" x-model="title"
                       class="mt-1 block w-full border-gray-300 rounded-md shadow-sm focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm"
                       placeholder="Enter post title..." value="{{ post.title if post else '' }}">
            </div>

            <!-- Status -->
            <div>
                <label for="status" class="block text-sm font-medium text-gray-700">Status</label>
                <select id="status" x-model="status"
                        class="mt-1 block w-full py-2 px-3 border border-gray-300 bg-white rounded-md shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm">
                    <option value="draft">Draft</option>
                    <option value="published">Published</option>
                </select>
            </div>

            <!-- Quill Editor -->
            <div>
                <label class="block text-sm font-medium text-gray-700 mb-2">Content</label>
                <div id="editor-container" class="border border-gray-300 rounded-md">
                    <div id="toolbar" class="border-b border-gray-300">
                        <!-- Quill toolbar -->
                        <span class="ql-formats">
                            <select class="ql-header">
                                <option value="1"></option>
                                <option value="2"></option>
                                <option value="3"></option>
                                <option selected></option>
                            </select>
                        </span>
                        <span class="ql-formats">
                            <button class="ql-bold"></button>
                            <button class="ql-italic"></button>
                            <button class="ql-underline"></button>
                        </span>
                        <span class="ql-formats">
                            <button class="ql-list" value="ordered"></button>
                            <button class="ql-list" value="bullet"></button>
                        </span>
                        <!-- Custom toolbar buttons -->
                        <span class="ql-formats">
                            <button type="button" @click="showQuizModal = true" title="Add Quiz">
                                <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 12l2 2 4-4m6 2a9 9 0 11-18 0 9 9 0 0118 0z"></path>
                                </svg>
                            </button>
                            <button type="button" @click="showChartModal = true" title="Add Chart">
                                <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 19v-6a2 2 0 00-2-2H5a2 2 0 00-2 2v6a2 2 0 002 2h2a2 2 0 002-2zm0 0V9a2 2 0 012-2h2a2 2 0 012 2v10m-6 0a2 2 0 002 2h2a2 2 0 002-2m0 0V5a2 2 0 012-2h2a2 2 0 012 2v14a2 2 0 01-2 2h-2a2 2 0 01-2-2z"></path>
                                </svg>
                            </button>
                            <button type="button" @click="showVideoModal = true" title="Add Video">
                                <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M14.828 14.828a4 4 0 01-5.656 0M9 10h1.586a1 1 0 01.707.293l.707.707A1 1 0 0012.414 11H13m-3 3a1 1 0 100 2 1 1 0 000-2z"></path>
                                </svg>
                            </button>
                            <button type="button" @click="showPdfModal = true" title="Add PDF">
                                <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 12h6m-6 4h6m2 5H7a2 2 0 01-2-2V5a2 2 0 012-2h5.586a1 1 0 01.707.293l5.414 5.414a1 1 0 01.293.707V19a2 2 0 01-2 2z"></path>
                                </svg>
                            </button>
                        </span>
                    </div>
                    <div id="editor" class="min-h-96 p-4"></div>
                </div>
            </div>
        </div>

        <!-- Preview Mode -->
        <div x-show="preview" class="prose prose-lg max-w-none">
            <h1 x-text="title || 'Untitled Post'" class="text-3xl font-bold text-gray-900 mb-4"></h1>
            <div x-html="previewContent"></div>
        </div>
    </div>

    <!-- Quiz Modal -->
    <div x-show="showQuizModal" class="fixed inset-0 bg-gray-600 bg-opacity-50 overflow-y-auto h-full w-full z-50"
         x-transition:enter="transition ease-out duration-300"
         x-transition:enter-start="opacity-0"
         x-transition:enter-end="opacity-100"
         x-transition:leave="transition ease-in duration-300"
         x-transition:leave-start="opacity-100"
         x-transition:leave-end="opacity-0">
        <div class="relative top-20 mx-auto p-5 border w-11/12 md:w-3/4 lg:w-1/2 shadow-lg rounded-md bg-white">
            <div class="mt-3">
                <h3 class="text-lg font-medium text-gray-900 mb-4">Add Quiz Question</h3>
                <form @submit.prevent="addQuizQuestion()">
                    <div class="space-y-4">
                        <div>
                            <label class="block text-sm font-medium text-gray-700">Question Type</label>
                            <select x-model="quizType" class="mt-1 block w-full py-2 px-3 border border-gray-300 bg-white rounded-md shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm">
                                <option value="multiple_choice">Multiple Choice</option>
                                <option value="true_false">True/False</option>
                            </select>
                        </div>
                        <div>
                            <label class="block text-sm font-medium text-gray-700">Question</label>
                            <textarea x-model="quizQuestion" rows="3" class="mt-1 block w-full border-gray-300 rounded-md shadow-sm focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm" placeholder="Enter your question..."></textarea>
                        </div>
                        <div x-show="quizType === 'multiple_choice'">
                            <label class="block text-sm font-medium text-gray-700">Options (one per line)</label>
                            <textarea x-model="quizOptions" rows="4" class="mt-1 block w-full border-gray-300 rounded-md shadow-sm focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm" placeholder="Option 1
Option 2
Option 3
Option 4"></textarea>
                        </div>
                        <div>
                            <label class="block text-sm font-medium text-gray-700">Correct Answer</label>
                            <input x-model="quizAnswer" type="text" class="mt-1 block w-full border-gray-300 rounded-md shadow-sm focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm" placeholder="Correct answer...">
                        </div>
                    </div>
                    <div class="flex justify-end space-x-3 mt-6">
                        <button type="button" @click="showQuizModal = false" class="bg-gray-500 hover:bg-gray-700 text-white px-4 py-2 rounded-md text-sm font-medium">
                            Cancel
                        </button>
                        <button type="submit" class="bg-blue-600 hover:bg-blue-700 text-white px-4 py-2 rounded-md text-sm font-medium">
                            Add Question
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <!-- Chart Modal -->
    <div x-show="showChartModal" class="fixed inset-0 bg-gray-600 bg-opacity-50 overflow-y-auto h-full w-full z-50">
        <div class="relative top-20 mx-auto p-5 border w-11/12 md:w-3/4 lg:w-1/2 shadow-lg rounded-md bg-white">
            <div class="mt-3">
                <h3 class="text-lg font-medium text-gray-900 mb-4">Add Chart</h3>
                <form @submit.prevent="addChart()">
                    <div class="space-y-4">
                        <div>
                            <label class="block text-sm font-medium text-gray-700">Chart Type</label>
                            <select x-model="chartType" class="mt-1 block w-full py-2 px-3 border border-gray-300 bg-white rounded-md shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm">
                                <option value="bar">Bar Chart</option>
                                <option value="line">Line Chart</option>
                                <option value="pie">Pie Chart</option>
                                <option value="doughnut">Doughnut Chart</option>
                            </select>
                        </div>
                        <div>
                            <label class="block text-sm font-medium text-gray-700">Chart Data (JSON)</label>
                            <textarea x-model="chartData" rows="8" class="mt-1 block w-full border-gray-300 rounded-md shadow-sm focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm font-mono text-sm" placeholder='{
  "labels": ["January", "February", "March"],
  "datasets": [{
    "label": "My Dataset",
    "data": [10, 20, 30],
    "backgroundColor": ["#FF6384", "#36A2EB", "#FFCE56"]
  }]
}'></textarea>
                        </div>
                    </div>
                    <div class="flex justify-end space-x-3 mt-6">
                        <button type="button" @click="showChartModal = false" class="bg-gray-500 hover:bg-gray-700 text-white px-4 py-2 rounded-md text-sm font-medium">
                            Cancel
                        </button>
                        <button type="submit" class="bg-blue-600 hover:bg-blue-700 text-white px-4 py-2 rounded-md text-sm font-medium">
                            Add Chart
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <!-- Video Modal -->
    <div x-show="showVideoModal" class="fixed inset-0 bg-gray-600 bg-opacity-50 overflow-y-auto h-full w-full z-50">
        <div class="relative top-20 mx-auto p-5 border w-11/12 md:w-3/4 lg:w-1/2 shadow-lg rounded-md bg-white">
            <div class="mt-3">
                <h3 class="text-lg font-medium text-gray-900 mb-4">Add Video</h3>
                <form @submit.prevent="addVideo()">
                    <div class="space-y-4">
                        <div>
                            <label class="block text-sm font-medium text-gray-700">Video URL</label>
                            <input x-model="videoUrl" type="url" class="mt-1 block w-full border-gray-300 rounded-md shadow-sm focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm" placeholder="https://example.com/video.mp4">
                        </div>
                        <div class="text-sm text-gray-500">
                            Or upload a video file (MP4, WebM, OGG supported)
                        </div>
                        <div>
                            <input type="file" @change="handleVideoFile" accept="video/*" class="block w-full text-sm text-gray-500 file:mr-4 file:py-2 file:px-4 file:rounded-full file:border-0 file:text-sm file:font-semibold file:bg-blue-50 file:text-blue-700 hover:file:bg-blue-100">
                        </div>
                    </div>
                    <div class="flex justify-end space-x-3 mt-6">
                        <button type="button" @click="showVideoModal = false" class="bg-gray-500 hover:bg-gray-700 text-white px-4 py-2 rounded-md text-sm font-medium">
                            Cancel
                        </button>
                        <button type="submit" class="bg-blue-600 hover:bg-blue-700 text-white px-4 py-2 rounded-md text-sm font-medium">
                            Add Video
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <!-- PDF Modal -->
    <div x-show="showPdfModal" class="fixed inset-0 bg-gray-600 bg-opacity-50 overflow-y-auto h-full w-full z-50">
        <div class="relative top-20 mx-auto p-5 border w-11/12 md:w-3/4 lg:w-1/2 shadow-lg rounded-md bg-white">
            <div class="mt-3">
                <h3 class="text-lg font-medium text-gray-900 mb-4">Add PDF</h3>
                <form @submit.prevent="addPdf()">
                    <div class="space-y-4">
                        <div>
                            <label class="block text-sm font-medium text-gray-700">PDF File</label>
                            <input type="file" @change="handlePdfFile" accept=".pdf" class="block w-full text-sm text-gray-500 file:mr-4 file:py-2 file:px-4 file:rounded-full file:border-0 file:text-sm file:font-semibold file:bg-blue-50 file:text-blue-700 hover:file:bg-blue-100">
                        </div>
                    </div>
                    <div class="flex justify-end space-x-3 mt-6">
                        <button type="button" @click="showPdfModal = false" class="bg-gray-500 hover:bg-gray-700 text-white px-4 py-2 rounded-md text-sm font-medium">
                            Cancel
                        </button>
                        <button type="submit" class="bg-blue-600 hover:bg-blue-700 text-white px-4 py-2 rounded-md text-sm font-medium">
                            Add PDF
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <!-- Editor JavaScript -->
    <script>
        document.addEventListener('alpine:init', () => {
            Alpine.data('editorApp', () => ({
                title: '{{ post.title if post else "" }}',
                status: '{{ post.status if post else "draft" }}',
                preview: false,
                previewContent: '',
                autoSaveStatus: '',
                showQuizModal: false,
                showChartModal: false,
                showVideoModal: false,
                showPdfModal: false,
                quizType: 'multiple_choice',
                quizQuestion: '',
                quizOptions: '',
                quizAnswer: '',
                chartType: 'bar',
                chartData: '',
                videoUrl: '',
                videoFile: null,
                pdfFile: null,
                quill: null,

                init() {
                    // Initialize Quill
                    this.quill = new Quill('#editor', {
                        theme: 'snow',
                        modules: {
                            toolbar: '#toolbar'
                        }
                    });

                    // Load existing content
                    {% if post %}
                        this.quill.root.innerHTML = {{ post.content | tojson }};
                    {% endif %}

                    // Set up auto-save
                    setInterval(() => {
                        this.autoSave();
                    }, 30000);

                    // Listen for content changes
                    this.quill.on('text-change', () => {
                        this.updatePreview();
                    });
                },

                updatePreview() {
                    this.previewContent = this.quill.root.innerHTML;
                },

                autoSave() {
                    if (!this.quill || !this.quill.getText().trim()) return;

                    const content = this.quill.root.innerHTML;
                    const title = this.title;

                    fetch('/api/save_draft', {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json',
                        },
                        body: JSON.stringify({
                            post_id: {{ post.id if post else 'null' }},
                            title: title,
                            content: content,
                            status: this.status
                        })
                    })
                    .then(response => response.json())
                    .then(data => {
                        if (data.status === 'success') {
                            this.autoSaveStatus = 'Draft saved';
                            setTimeout(() => {
                                this.autoSaveStatus = '';
                            }, 2000);
                        }
                    })
                    .catch(error => {
                        console.error('Auto-save failed:', error);
                    });
                },

                saveDraft() {
                    this.autoSave();
                    this.autoSaveStatus = 'Saving...';
                },

                publishPost() {
                    const content = this.quill.root.innerHTML;
                    const title = this.title;

                    fetch('/api/publish', {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json',
                        },
                        body: JSON.stringify({
                            post_id: {{ post.id if post else 'null' }},
                            title: title,
                            content: content
                        })
                    })
                    .then(response => response.json())
                    .then(data => {
                        if (data.status === 'success') {
                            window.location.href = '{{ url_for("main.dashboard") }}';
                        } else {
                            alert('Failed to publish post: ' + data.message);
                        }
                    })
                    .catch(error => {
                        console.error('Publish failed:', error);
                        alert('Failed to publish post');
                    });
                },

                addQuizQuestion() {
                    const question = {
                        type: this.quizType,
                        question: this.quizQuestion,
                        answer: this.quizAnswer
                    };

                    if (this.quizType === 'multiple_choice') {
                        question.options = this.quizOptions.split('\n').filter(opt => opt.trim());
                    }

                    fetch('/api/create_quiz', {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json',
                        },
                        body: JSON.stringify({
                            post_id: {{ post.id if post else 'null' }},
                            questions: [question]
                        })
                    })
                    .then(response => response.json())
                    .then(data => {
                        if (data.status === 'success') {
                            this.quill.insertText(this.quill.getSelection()?.index || this.quill.getLength(), data.shortcode + ' ');
                            this.showQuizModal = false;
                            this.resetQuizForm();
                        } else {
                            alert('Failed to create quiz: ' + data.message);
                        }
                    })
                    .catch(error => {
                        console.error('Create quiz failed:', error);
                        alert('Failed to create quiz');
                    });
                },

                resetQuizForm() {
                    this.quizType = 'multiple_choice';
                    this.quizQuestion = '';
                    this.quizOptions = '';
                    this.quizAnswer = '';
                },

                addChart() {
                    try {
                        const chartData = JSON.parse(this.chartData);

                        fetch('/api/create_chart', {
                            method: 'POST',
                            headers: {
                                'Content-Type': 'application/json',
                            },
                            body: JSON.stringify({
                                post_id: {{ post.id if post else 'null' }},
                                chart_type: this.chartType,
                                data: chartData
                            })
                        })
                        .then(response => response.json())
                        .then(data => {
                            if (data.status === 'success') {
                                this.quill.insertText(this.quill.getSelection()?.index || this.quill.getLength(), data.shortcode + ' ');
                                this.showChartModal = false;
                                this.resetChartForm();
                            } else {
                                alert('Failed to create chart: ' + data.message);
                            }
                        })
                        .catch(error => {
                            console.error('Create chart failed:', error);
                            alert('Failed to create chart');
                        });
                    } catch (e) {
                        alert('Invalid JSON data: ' + e.message);
                    }
                },

                resetChartForm() {
                    this.chartType = 'bar';
                    this.chartData = '';
                },

                addVideo() {
                    const url = this.videoUrl || this.videoFile;

                    fetch('/api/upload_video', {
                        method: 'POST',
                        body: new FormData(document.createElement('form')).append('video', this.videoFile).append('url', this.videoUrl).append('post_id', '{{ post.id if post else "" }}')
                    })
                    .then(response => response.json())
                    .then(data => {
                        if (data.status === 'success') {
                            this.quill.insertText(this.quill.getSelection()?.index || this.quill.getLength(), data.shortcode + ' ');
                            this.showVideoModal = false;
                            this.resetVideoForm();
                        } else {
                            alert('Failed to upload video: ' + data.message);
                        }
                    })
                    .catch(error => {
                        console.error('Upload video failed:', error);
                        alert('Failed to upload video');
                    });
                },

                handleVideoFile(event) {
                    this.videoFile = event.target.files[0];
                },

                resetVideoForm() {
                    this.videoUrl = '';
                    this.videoFile = null;
                },

                addPdf() {
                    const formData = new FormData();
                    formData.append('pdf', this.pdfFile);
                    formData.append('post_id', '{{ post.id if post else "" }}');

                    fetch('/api/upload_pdf', {
                        method: 'POST',
                        body: formData
                    })
                    .then(response => response.json())
                    .then(data => {
                        if (data.status === 'success') {
                            this.quill.insertText(this.quill.getSelection()?.index || this.quill.getLength(), data.shortcode + ' ');
                            this.showPdfModal = false;
                            this.resetPdfForm();
                        } else {
                            alert('Failed to upload PDF: ' + data.message);
                        }
                    })
                    .catch(error => {
                        console.error('Upload PDF failed:', error);
                        alert('Failed to upload PDF');
                    });
                },

                handlePdfFile(event) {
                    this.pdfFile = event.target.files[0];
                },

                resetPdfForm() {
                    this.pdfFile = null;
                }
            }));
        });
    </script>
</body>
</html>
